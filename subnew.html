<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locker Assignment Form</title>
    <style>
        body {
            background-image: url('3.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        form {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 20px; 
            border-radius: 10px;
            max-width: 400px; 
            margin: 100px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); 
        }

        label, input, textarea {
            display: block; 
            margin-bottom: 10px; 
        }

        input, textarea {
            width: 100%; 
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc; 
            background-color: #fff; 
            color: #000;
        }

        button {
            background-color: #007bff;
            color: white; 
            border: none; 
            padding: 10px 15px;
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
        }

        button:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <form action="sucessfull.html" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mobile_number">Mobile Number:</label>
        <input type="text" id="mobile_number" name="mobile_number" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="IDproof">ID Proof:</label>
        <input type="file" id="IDproof" name="IDproof" required>

        <label for="locker_number">Locker Number:</label>
        <input type="text" id="locker_number" name="locker_number" required>

        <label for="key_number">Key Number:</label>
        <input type="text" id="key_number" name="key_number" required>

        <button type="submit">Assign Locker</button>
        <p><a href="index.html">sign in</a></p>
    </form>
</body>
</html>
